<body>

	<header class="header">
		<div class="container">
			<div class="header-area">
				<div class="logo">
					<h5>Cinema Booking</h5>
				</div>
				<div class="menu-area">
					<div class="responsive-menu"></div>
					<div class="mainmenu">
						<ul id="primary-menu">
							<li><a class="active" href="index.html">Home</a></li>
							<li><a href="movies.html">Movies</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="login-area">
		<div class="login-box">
			<a href="#"><i class="icofont icofont-close"></i></a>
			<h2>LOGIN</h2>
			<form action="#">
				<h6>USERNAME OR EMAIL ADDRESS</h6>
				<input type="text" />
				<h6>PASSWORD</h6>
				<input type="text" />
				<div class="login-remember">
					<input type="checkbox" />
					<span>Remember Me</span>
				</div>
				<div class="login-signup">
					<span>SIGNUP</span>
				</div>
				<a href="#" class="theme-btn">LOG IN</a>
				<span>Or Via Social</span>
				<div class="login-social">
					<a href="#"><i class="icofont icofont-social-facebook"></i></a>
					<a href="#"><i class="icofont icofont-social-twitter"></i></a>
					<a href="#"><i class="icofont icofont-social-linkedin"></i></a>
					<a href="#"><i class="icofont icofont-social-google-plus"></i></a>
					<a href="#"><i class="icofont icofont-camera"></i></a>
				</div>
			</form>

		</div>
	</div>
	<div class="buy-ticket">
		<div class="container">
			<div class="buy-ticket-area">
				<a href="#"><i class="icofont icofont-close"></i></a>
				<div class="row">
					<div class="col-lg-8">
						<div class="buy-ticket-box">
							<h4>Buy Tickets</h4>
							<h5>Seat</h5>
							<h6>Screen</h6>
							<div class="ticket-box-table">

							</div>
							<div class="ticket-box-available">
								<input type="checkbox" />
								<span>Available</span>
								<input type="checkbox" checked />
								<span>Unavailable</span>
								<input type="checkbox" />
								<span>Selected</span>
							</div>
							<a href="#" class="theme-btn">previous</a>
							<a href="#" class="theme-btn">Next</a>
						</div>
					</div>
					<div class="col-lg-3 offset-lg-1">
						<div class="buy-ticket-box mtr-30">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- header section end -->
	<!-- hero area start -->
	<section class="hero-area" id="home">
		<div class="container">
			<div class="hero-area-slider">
				<div class="row hero-area-slide">
					<div class="col-lg-6 col-md-5">
						<div class="hero-area-content">
							<!-- <img src="assets/img/slide2.png" alt="about" /> -->

					</div>

							<!-- <img src="assets/img/slide1.png" alt="about" /> -->
						</div>
					</div>
				</div>
			</div>
		</div>
